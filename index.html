<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpVote!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>
        <div class="section">
            <article v-for="submission in sortedSubmissions" :key="submission.id"
                    class="media" :class="{ 'blue-border': submission.votes >= 20 }">
                <submission-component :submission="submission" :submissions="sortedSubmissions"/>
            </article>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/seed.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
